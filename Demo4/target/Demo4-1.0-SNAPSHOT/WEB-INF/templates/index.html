<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>首页</h1>
    <!--通过RequestBody获取请求体-->
    <form th:action="@{/testRequestBody}" method="post">
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        <input type="submit" value="通过RequestBody获取请求体">
    </form> <br/>
    <!--通过RequestEntity获取请求报文-->
    <form th:action="@{/testRequestEntity}" method="post">
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        <input type="submit" value="通过RequestEntity获取请求报文">
    </form> <br/>
    <!--ServletAPI向客户端返回 响应-->
    <a th:href="@{/testResponse}">ServletAPI向客户端返回 响应</a> <br/>
    <!--ResponseBody向客户端返回 响应-->
    <a th:href="@{/testResponseBody}">ResponseBody向客户端返回 响应</a> <br/>
    <!--ResponseBody向客户端返回 响应对象-->
    <a th:href="@{/testResponseUser}">ResponseBody向客户端返回 响应一个对象</a> <br/>
    <!--ResponseBody向客户端返回 响应对象 响应到浏览器是 json字符串 数组-->
    <a th:href="@{/testResponseUsers}">ResponseBody向客户端返回 响应对象 响应到浏览器是 json字符串 数组</a> <br/>
</body>
</html>
